<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno │ Form</title>

        <!--   Bootstrap   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2ededfe852.js" crossorigin="anonymous"></script>
        <!-- CSS  -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body class="bg-danger">
        
        <!-- Inizio main  -->
        <main class="my-margin-top">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-auto col-md-6 col-lg-4 mx-auto border border-black border-3 rounded bg-warning p-4" id="myTicket">
                        <div class="row">
                            <h1 class="p-4 rounded text-center">Inserisci i tuoi dati!</h1>
                            <form class="d-flex flex-wrap">
                                <div class="col-4 mb-3 px-2">
                                    <label for="name" class="form-label">Nome e Cognome:</label>
                                    <input type="text" id="name" class="form-control">
                                </div>
                                <div class="col-4 mb-3 px-2">
                                    <label for="km" class="form-label">Km da percorrere:</label>
                                    <input type="text" id="km" class="form-control">
                                </div>
                                <div class="col-4 mb-3 px-2">
                                    <label for="range" class="form-label">Fascia d'età:</label>
                                    <select id="range" class="form-select">
                                        <option value="adult">Adulto</option>
                                        <option value="child">Bambino</option>
                                        <option value="senior">Anziano</option>
                                    </select>
                                </div>
                            </form>
                        </div> 
                        <div class="row mb">
                            <div class="col-6 offset-3 position-relative mb-5">
                                <button type="submit" id="special-button" class="btn btn-primary px-4 mx-1 position-absolute end-50">Calcola</button>
                                <button type="reset" class="btn btn-primary px-4 mx-1 position-absolute start-50">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-auto col-md-6 col-lg-4 mx-auto border border-black border-3 rounded bg-success p-4" id="myTicket">
                        <div class="row">
                            <h1 class="p-4 rounded text-center">Ecco il tuo biglietto!</h1>
                        </div>
                        <div class="row">
                            <h4>DETTAGLIO BIGLIETTO</h4>
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col" class="bg-dark-subtle">Nome Passeggero</th>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo Biglietto</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row" id="user-name" class="bg-dark-subtle"></th>
                                    <td>Biglietto Standard</td>
                                    <td id="wagon"></td>
                                    <td id="code"></td>
                                    <td id="ticket-price"></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
               </div>
           </div>
       </main>
       <!-- Fine main  -->

       <!-- MY JAVASCRIPT  -->
       <script type="text/javascript" src="./js/scripts.js"></script>

    </body>
</html>
